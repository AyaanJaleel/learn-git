<html>
    <head>
        <title>Subject</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='app'>
            <h1>{{Subject.title}}</h1>
            <img v-bind:src = "Subject.image" width=300>
            <h2>{{Subject.name}}</h2>
            <p>{{Subject.location}}</p>
            <p>Price: {{Subject.Price}}</p>
            <p>Space: {{Subject.space}}</p>
            <button id='btn' v-on:click="addItem">Add to Cart</button>
            <ul id='list'>

            </ul>
        </div>
        <script>
            var subject = new Vue({
                el: '#app',
                data:{
                    Subject:{
                        name:'Math',
                        title:"After School Club",
                        location:"London",
                        Price:2000,
                        space: 5,
                        image: "https://img-9gag-fun.9cache.com/photo/aOrbwzy_460s.jpg"
                }
            },
                methods:{
                    addItem: function(){
                        var btn = document.getElementById('btn');
                        var list = document.getElementById('list');
                        var itemName = this.Subject.name;
                        if(this.Subject.space === 1)
                            btn.disabled = true;
                        this.Subject.space--;
                        var item = document.createElement('li');
                        item.innerText = itemName;
                        list.appendChild(item);

                    }
                }
        });
        
        </script>
    </body>
</html>
